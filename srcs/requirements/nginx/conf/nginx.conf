server {
    listen 80;
    listen [::]:80;
	server_name ${DOMAIN_NAME};
    # redirect to https
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name ${DOMAIN_NAME};
    root /var/www/wordpress;
    index index.php index.html index.htm;
        
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # 1. Root path location block: handle non-PHP file access and URL rewriting
    location / {
        # If the file or directory exists, access it directly; otherwise rewrite to index.php
        try_files $uri $uri/ /index.php?$args; 
    }

    # 2. PHP FastCGI location block: handle all PHP file requests
    location ~ [^/]\.php(/|$) {  
        # Ensure PHP-FPM knows the root path
        root /var/www/wordpress; 
            
        # Important: proxy to the WordPress container's port 9000
        fastcgi_pass wordpress:9000;

        # Include core FastCGI parameters
        include fastcgi_params; 
            
        # Important: set the absolute path of the PHP script
        # fastcgi_script_name is the PHP filename from the URL
        # $document_root should point to /var/www/wordpress
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Pass HTTPS variable to WordPress to avoid redirect loops
        fastcgi_param HTTPS on; 
            
        # Increase timeout to avoid 502 errors from long-running scripts
        fastcgi_read_timeout 300;
    }

    # Optional: deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}

