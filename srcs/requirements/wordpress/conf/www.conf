[www]
user = www-data
group = www-data

; Allow PHP-FPM to use environment variables
clear_env = no

; Listen on port 9000 for Nginx â†’ PHP-FPM communication
listen = 0.0.0.0:9000

; Process management settings
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Error logging to stderr (will show in Docker logs)
php_admin_value[error_log] = /dev/stderr
php_admin_flag[log_errors] = on

; Set document root for PHP-FPM
; php_admin_value[doc_root] = /var/www/wordpress
